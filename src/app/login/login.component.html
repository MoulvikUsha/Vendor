<div class="container-fluid">
  <div class="col-12 col-md-6 col-sm-9 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="text-center">Login</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="userName" required autofocus>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>
