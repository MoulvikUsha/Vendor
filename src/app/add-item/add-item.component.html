<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <div class="profileDetailss">
        <div class="row">
          <div class="col-md-6">
            <label for="">Product Name</label>
            <input type="text"  class="form-control" formControlName="itemName" required>
          </div>
          <div class="col-md-6">
            <label for="">Product Image</label>
            <input type="text" class="form-control" formControlName="image" required>
          </div>
          <div class="col-md-6">
            <label for="">Product Information</label>
            <input type="text" class="form-control" formControlName="info" required>
          </div>
          <div class="col-md-6">
            <label for="">Product Cost</label>
            <input type="number" class="form-control" formControlName="cost" required>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="profileFooter text-center">
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
